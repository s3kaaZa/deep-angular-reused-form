<h4 class="form-title">Contact Form</h4>
<form [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
        <legend>Full Name</legend>
        <mat-form-field class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
    </fieldset>
    
    <app-address-form key="deliveryAddress" groupLabel="Delivery Address" />
    <app-address-form key="billingAddress" groupLabel="Billing Address" />

    <button mat-stroked-button type="submit" class="primary-button">Submit</button>
</form>
